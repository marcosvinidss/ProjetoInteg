<html lang="en">
<head>

    <title>Menu Responsivo | GN</title>
    <link rel="stylesheet" href="css/criar.css">
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body id="body">
    <div class="header" id="header">
        <div class="logo_header">
            <h1>SISGECC</h1>
        </div>
        <div class="menu">
            <a href="dashboard.html">Home</a>
            <a href="criarCurso.html">Criar Novo curso</a>
            <a href="calchoras.html">Calculadora de Horas</a>
            <a href="contato.html">Contato</a>
        </div>
        <div class="logout-button">
            <a href="logout.php">Sair</a>
        </div>
    </div>
    <div tabindex="0" class="content" onfocus="closeSidebar()" id="content">
        <h1 style="margin-bottom: 20px;">Criar novo curso:</h1>
        <form action="#" method="POST">
            <label for="nome_curso">Nome do Curso:</label><br>
            <input type="text" id="nome_curso" name="nome_curso"><br>
            <label for="coordenador">Coordenador:</label><br>
            <input type="text" id="coordenador" name="coordenador"><br>
            <label for="materias">Matérias:</label><br>
            <input type="text" id="materiaInput" placeholder="Digite as matérias e pressione Enter">
            <div id="materiasSelecionadas"></div>
            <br><br>
            <label for="status">Status do Curso:</label><br>
            <select id="status" name="status">
                <option value="analise">Em Análise</option>
                <option value="execucao">Em Execução</option>
                <option value="finalizado">Finalizado</option>
            </select><br>
            <input type="submit" value="Criar Curso">
        </form>
    </div>
    
    <script src="js/scripts.js"></script>
    <script src="js/criar.js"></script>
